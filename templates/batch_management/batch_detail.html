{% extends "_base.html" %}
{% load static %}

{% block title %}Batch List{% endblock title %}

{% block content %}

    <h1>Batch Detail</h1>
    <p>{{lot.lot}} - {{ lot.description }} | {{ lot.id_article.description_article }}</p>
    <form method="post" action="{% url "batch_update" lot.id %}">
        {% csrf_token %}
        {{ batchforms }} 
        <button type="submit" id="modification_lot">Valider</button>
    </form>

{% endblock content %}
