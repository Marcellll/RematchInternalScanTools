{% extends "_base.html" %}
{% load static %}

{% block title %}Article | {{article.description_article}}{% endblock title %}

{% block content %}

    <h1>Article</h1>

    <form action="{% url "article_nomenclature" article.id %}" method="post">
        {% csrf_token %}
        <button class="add">
            Nomenclature
        </button>
    </form>

    <p>{{ article.description_article }} | {{ article.numero_article }}</p>
    <form method="post" action="">
        {% csrf_token %}
        {{ form }} 
        <button type="submit" id="modification_article">Valider</button>
    </form>

{% endblock content %}
