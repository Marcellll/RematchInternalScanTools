{% extends "_base.html" %}

{% block title %}Re-run{% endblock title %}

{% block content %}

    <h1>Ordre de fabrication en cours pour Re-run</h1>
    {% for ordre in open_ordre %}
        <div class="listview">
            <a href="{% url "re_run_order" ordre.id %}" class="button">
                {{ ordre.id_lot.lot }} - {{ ordre.id_lot.description }}</a>
        </div>
    {% endfor %}

{% endblock content %}
